<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaGen Pro</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="app-container">
        <!-- Hero Section -->
        <header style="text-align: center; margin: 4rem 0 3rem;">
            <p style="text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.8rem; margin-bottom: 1rem;">AI
                Color Intelligence</p>
            <h1>Design with<br>Intention.</h1>
            <p style="max-width: 500px; margin: 1.5rem auto; font-size: 1.1rem;">
                Describe your vision or upload an image. We'll generate a thematically perfect, accessible palette.
            </p>
        </header>

        <!-- Input Section -->
        <div class="card-panel" style="max-width: 800px; margin: 0 auto 4rem;">
            <!-- Text Input -->
            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.8rem; font-size: 0.9rem; color: var(--text-secondary);">
                    <i data-lucide="sparkles"
                        style="width: 16px; display: inline-block; vertical-align: text-bottom; margin-right: 4px;"></i>
                    Describe the mood or theme
                </label>
                <textarea id="textPrompt" rows="3" class="input-field"
                    placeholder="e.g. 'Minimalist Japanese tea house', 'Cyberpunk neon rain', 'Corporate fintech trust'..."></textarea>
            </div>

            <!-- Action -->
            <div style="text-align: center;">
                <button id="generateBtn" class="btn-prism">
                    Generate Palette
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p style="text-align: center; font-size: 0.9rem;">Analysing color theory...</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden animate-fade-in">

            <!-- Palette Stripe -->
            <h2 style="justify-content: center; margin-bottom: 2rem;">Generated Palette</h2>
            <div id="paletteDisplay" class="color-swatch-grid">
                <!-- Swatches injected here -->
            </div>

            <!-- Template Navigation -->
            <div style="margin-top: 6rem;">
                <h2>
                    <i data-lucide="layout-template"></i>
                    Contextual Preview
                </h2>
                <div class="template-grid">
                    <nav class="template-nav">
                        <button class="template-btn active" data-template="website">Landing Page</button>
                        <button class="template-btn" data-template="mobile">Mobile App</button>
                        <button class="template-btn" data-template="dashboard">Analytics Dashboard</button>
                        <button class="template-btn" data-template="poster">Event Poster</button>
                    </nav>
                    <div id="templateDisplay" class="template-preview">
                        <!-- Template injected here -->
                    </div>
                </div>
            </div>

            <!-- Accessibility -->
            <div style="margin-top: 6rem;">
                <h2>
                    <i data-lucide="eye"></i>
                    Accessibility Audit
                </h2>
                <div style="margin-bottom: 2rem; display: flex; gap: 1rem;">
                    <button id="contrastTab" class="template-btn active" style="padding: 0.5rem 1rem;">Contrast
                        Ratios</button>
                    <button id="colorBlindTab" class="template-btn" style="padding: 0.5rem 1rem;">Color
                        Blindness</button>
                </div>
                <div id="accessibilityContent" class="a11y-grid">
                    <!-- Report injected here -->
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
