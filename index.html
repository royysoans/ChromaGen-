<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaGen Pro</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="app-container">
        <!-- Hero Section -->
        <header style="text-align: center; margin: 4rem 0 3rem;">
            <p style="text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.8rem; margin-bottom: 1rem;">AI
                Color Intelligence</p>
            <h1>Design with<br>Intention.</h1>
            <p style="max-width: 500px; margin: 1.5rem auto; font-size: 1.1rem;">
                Describe your vision or upload an image. We'll generate a thematically perfect, accessible palette.
            </p>
        </header>

        <div style="display: flex; gap: 2rem; max-width: 1000px; margin: 0 auto 4rem; align-items: flex-start;">

            <!-- History Sidebar -->
            <div id="historySection" class="hidden lg:block w-64 flex-shrink-0 sticky top-8">
                <h3 class="text-sm font-bold uppercase tracking-widest opacity-50 mb-4 flex items-center gap-2">
                    <i data-lucide="clock" class="w-4 h-4"></i> History
                </h3>
                <div id="historyList" class="max-h-[20rem] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- Items injected here -->
                </div>
            </div>

            <!-- Input Section (Flexible) -->
            <div class="card-panel" style="flex: 1; margin: 0;">
                <!-- Text Input -->
                <div style="margin-bottom: 2rem;">
                    <label
                        style="display: block; margin-bottom: 0.8rem; font-size: 0.9rem; color: var(--text-secondary);">
                        <i data-lucide="sparkles"
                            style="width: 16px; display: inline-block; vertical-align: text-bottom; margin-right: 4px;"></i>
                        Describe the mood or theme
                    </label>
                    <textarea id="textPrompt" rows="3" class="input-field"
                        placeholder="e.g. 'Minimalist Japanese tea house', 'Cyberpunk neon rain', 'Corporate fintech trust'..."></textarea>
                </div>

                <!-- Action -->
                <div style="text-align: center;">
                    <button id="generateBtn" class="btn-prism">
                        Generate Palette
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p style="text-align: center; font-size: 0.9rem;">Analysing color theory...</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden animate-fade-in">

            <!-- Palette Stripe -->
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 2rem;">
                <h2>Generated Palette</h2>
                <button id="exportBtn" class="btn-prism" style="font-size: 0.9rem; padding: 0.6rem 1.2rem;">
                    <i data-lucide="download"
                        style="width: 16px; display: inline-block; vertical-align: text-bottom; margin-right: 4px;"></i>
                    Export
                </button>
            </div>

            <div id="paletteDisplay" class="color-swatch-grid">
                <!-- Swatches injected here -->
            </div>

            <!-- AI Refiner -->
            <!-- Template Navigation -->
            <div style="margin-top: 6rem;">
                <h2>
                    <i data-lucide="layout-template"></i>
                    Contextual Preview
                </h2>
                <div class="template-grid">
                    <nav class="template-nav">
                        <button class="template-btn active" data-template="website">Landing Page</button>
                        <button class="template-btn" data-template="mobile">Mobile App</button>
                        <button class="template-btn" data-template="dashboard">Analytics Dashboard</button>
                        <button class="template-btn" data-template="poster">Event Poster</button>
                    </nav>
                    <div id="templateDisplay" class="template-preview">
                        <!-- Template injected here -->
                    </div>
                </div>
            </div>

            <!-- Accessibility -->
            <div style="margin-top: 6rem;">
                <h2>
                    <i data-lucide="eye"></i>
                    Accessibility Audit
                </h2>
                <div style="margin-bottom: 2rem; display: flex; gap: 1rem;">
                    <button id="contrastTab" class="template-btn active" style="padding: 0.5rem 1rem;">Contrast
                        Ratios</button>
                    <button id="colorBlindTab" class="template-btn" style="padding: 0.5rem 1rem;">Color
                        Blindness</button>
                </div>
                <div id="accessibilityContent" class="a11y-grid">
                    <!-- Report injected here -->
                </div>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="exportModal"
            class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-[#111] border border-gray-800 rounded-2xl p-8 w-full max-w-md relative shadow-2xl">
                <button id="closeExport" class="absolute top-4 right-4 text-white/50 hover:text-white">
                    <i data-lucide="x"></i>
                </button>

                <h3 class="text-xl font-bold mb-6 text-white">Export Palette</h3>

                <div class="space-y-4">
                    <button id="copyCss"
                        class="w-full flex items-center justify-between p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-left group">
                        <div>
                            <div class="font-bold text-white mb-1">CSS Variables</div>
                            <div class="text-xs text-white/50 font-mono">:root { --color-primary: ... }</div>
                        </div>
                        <i data-lucide="copy" class="text-white/30 group-hover:text-white transition-colors"></i>
                    </button>

                    <button id="copyTailwind"
                        class="w-full flex items-center justify-between p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-left group">
                        <div>
                            <div class="font-bold text-white mb-1">Tailwind Config</div>
                            <div class="text-xs text-white/50 font-mono">colors: { primary: '...' }</div>
                        </div>
                        <i data-lucide="copy" class="text-white/30 group-hover:text-white transition-colors"></i>
                    </button>

                    <button id="copyJson"
                        class="w-full flex items-center justify-between p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-left group">
                        <div>
                            <div class="font-bold text-white mb-1">JSON Data</div>
                            <div class="text-xs text-white/50 font-mono">[ { "hex": "...", "role": "..." } ]
                            </div>
                        </div>
                        <i data-lucide="copy" class="text-white/30 group-hover:text-white transition-colors"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
